<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Cloth Store — Product</title>
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <a href="index.html" class="logo">Cloth<span>Store</span></a>
    <nav class="nav">
      <a href="index.html" class="nav__link">Home</a>
      <a href="catalog.html" class="nav__link">Shop</a>
      <a href="about.html" class="nav__link">About</a>
      <a href="contact.html" class="nav__link">Contact</a>
    </nav>
    <div class="header__icons">
      <a href="login.html" class="link">Login</a>
      <a href="cart.html" class="link">Cart (0)</a>
    </div>
  </div>
</header>

<main class="container page product">
  <div class="product__gallery">
    <img class="product__main" src="images/product-01.svg" alt="Product main">
    <div class="thumbs">
      <img src="images/product-01.svg" alt="Thumb 1">
      <img src="images/product-02.svg" alt="Thumb 2">
      <img src="images/product-03.svg" alt="Thumb 3">
    </div>
  </div>
  <div class="product__info">
    <h1>Summer T‑Shirt</h1>
    <p class="price">$29.99</p>
    <p class="desc">Soft cotton tee with modern fit. Inspired by the latest fashion UI kit.</p>
    <div class="options">
      <div class="row">
        <label>Size:</label>
        <div class="chips">
          <span class="chip">S</span><span class="chip">M</span><span class="chip">L</span><span class="chip">XL</span>
        </div>
      </div>
      <div class="row">
        <label>Color:</label>
        <div class="swatches">
          <span class="swatch"></span><span class="swatch"></span><span class="swatch"></span>
        </div>
      </div>
    </div>
    <div class="actions">
      <a href="cart.html" class="btn">Add to Cart</a>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container footer__inner">
    <p>© 2025 Cloth Store. All rights reserved.</p>
    <div class="footer__links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
