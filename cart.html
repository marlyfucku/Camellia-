<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<title>Camellia Store — Cart</title>
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <a href="index.html" class="logo"><img src="./images/ChatGPT Image 8. Sept. 2025, 23_18_25.png" alt="#" width="120" height="115"></a>
    <nav class="nav">
      <a href="index.html" class="nav__link">Home</a>
      <a href="catalog.html" class="nav__link">Shop</a>
      <a href="about.html" class="nav__link">About</a>
      <a href="contact.html" class="nav__link">Contact</a>
    </nav>
    <div class="header__icons">
      <a href="login.html" class="link">Регистрация</a>
      <a href="cart.html" class="link">Корзина (0)</a>
    </div>
  </div>
</header>

<main class="container page">
  <h1 class="page__title">Shopping Cart</h1>
  <table class="cart">
    <thead>
      <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th></tr>
    </thead>
    <tbody id="cart-items">
      <!-- Товары будут подставляться через JS -->
    </tbody>
  </table>
  <div class="cart__summary">
    <div class="line"><span>Subtotal</span><span>$0.00</span></div>
    <div class="line"><span>Shipping</span><span>$0.00</span></div>
    <div class="line total"><span>Total</span><span>$0.00</span></div>

    <div class="cart__controls">
  <button id="clear-cart" class="btn btn--block">Очистить корзину</button>
</div>

    
    <a href="checkout.html" class="btn btn--block">Proceed to Checkout</a>
  </div>
</main>

<footer class="footer">
  <div class="container footer__inner">
    <p>© 2025 Camellia Store. All rights reserved.</p>
    <div class="footer__links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
  </div>
</footer>

<script src="./js/cart.js"></script>
</body>
</html>
