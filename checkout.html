<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Cloth Store — Checkout</title>
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <a href="index.html" class="logo">Cloth<span>Store</span></a>
    <nav class="nav">
      <a href="index.html" class="nav__link">Home</a>
      <a href="catalog.html" class="nav__link">Shop</a>
      <a href="about.html" class="nav__link">About</a>
      <a href="contact.html" class="nav__link">Contact</a>
    </nav>
    <div class="header__icons">
      <a href="login.html" class="link">Login</a>
      <a href="cart.html" class="link">Cart (0)</a>
    </div>
  </div>
</header>

<main class="container page checkout">
  <h1 class="page__title">Checkout</h1>
  <form class="form">
    <div class="grid-2">
      <div class="field">
        <label>First name</label>
        <input type="text" placeholder="John">
      </div>
      <div class="field">
        <label>Last name</label>
        <input type="text" placeholder="Doe">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="john@example.com">
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="tel" placeholder="+1 555 000">
      </div>
      <div class="field grid-2__full">
        <label>Address</label>
        <input type="text" placeholder="123 Fashion Ave">
      </div>
      <div class="field">
        <label>City</label>
        <input type="text" placeholder="New York">
      </div>
      <div class="field">
        <label>ZIP</label>
        <input type="text" placeholder="10001">
      </div>
    </div>
    <button class="btn" type="submit">Place Order</button>
  </form>
</main>

<footer class="footer">
  <div class="container footer__inner">
    <p>© 2025 Cloth Store. All rights reserved.</p>
    <div class="footer__links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
