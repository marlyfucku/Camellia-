<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Cloth Store — Login</title>
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <a href="index.html" class="logo">Cloth<span>Store</span></a>
    <nav class="nav">
      <a href="index.html" class="nav__link">Home</a>
      <a href="catalog.html" class="nav__link">Shop</a>
      <a href="about.html" class="nav__link">About</a>
      <a href="contact.html" class="nav__link">Contact</a>
    </nav>
    <div class="header__icons">
      <a href="login.html" class="link">Login</a>
      <a href="cart.html" class="link">Cart (0)</a>
    </div>
  </div>
</header>

<main class="container page auth">
  <div class="card">
    <h1>Login</h1>
    <form class="form">
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="you@example.com">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="••••••••">
      </div>
      <button class="btn" type="submit">Sign In</button>
      <p class="muted center">No account? <a class="link" href="register.html">Register</a></p>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="container footer__inner">
    <p>© 2025 Cloth Store. All rights reserved.</p>
    <div class="footer__links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
